<div class="page-header">
  <div class="container">
    <h2>{{header}}</h2>
  </div>
</div>
<div class="container">
    <div class="row to-row ">
    <div class="col-xs-12 end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>
          chevron-left
        </mat-icon>
        Go back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-4">
      <form #studentDetailsForm="ngForm">
        <div class="row" >
            <div class="col-xs-6">
              <mat-form-field appereance="outline">
                <mat-label>  First Name</mat-label>
                <input type="text" matInput [(ngModel)]="student.firstName
                " name="firstName">
              </mat-form-field>
            </div>
            <div class="col-xs-6">
              <mat-form-field  appereance="outline">
                <mat-label>
                  Last Name
                </mat-label>
                <input type="text" matInput [(ngModel)]="student.lastName
                " name="lastName">
              </mat-form-field>
            </div>

            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Date Of Birth</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth
                " name="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text"  matInput [(ngModel)]="student.email
                " name="email">
              </mat-form-field>
            </div>

            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>Mobile</mat-label>
                <input type="number" inputmode="numeric" matInput [(ngModel)]="student.mobile
                " name="mobile"
                 id="mobileNumber" >
              </mat-form-field>
            </div>

            <div class="col-xs-12">
              <mat-form-field appearance="outline" class="heightform">
                <mat-label>Gender</mat-label>
               <!-- <mat-select [(ngModel)]="student.genderId" name="gender">
                  <mat-option *ngFor="let gender of genderList" [value]="gender.id">
                    {{gender.description}}
                  </mat-option>
                </mat-select> -->
                <input type="text" matInput [(ngModel)]="student.gender.description" name="gender">
              </mat-form-field>
            </div>

            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Physical Address</mat-label>
                <textarea matInput [(ngModel)]="student.address.physicalAddress
                " name="physicaladdress"> </textarea>
              </mat-form-field>
            </div>

            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Postal Address</mat-label>
                <textarea type="text" matInput [(ngModel)]="student.address.postalAddress
                " name="postalAddress"></textarea>

              </mat-form-field>
            </div>
            <div class="row">
               <div class="col-xs-6">
                <div class="row between-xs" *ngIf="!isNewStudent">
                  <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                  <button class="mt-1" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                </div>
                <div class="row between-xs" *ngIf="isNewStudent">
                  <button mat-raised-button color="primary" (click)="onAdd()">Add</button>

                </div>

                 </div>
            </div>
          </div>
      </form>
    </div>
    <div class="col-xs-6">

    </div>

  </div>
</div>
