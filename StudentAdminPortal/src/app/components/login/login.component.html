
<form id="loginModal"  class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()" >
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3"> Login</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label  for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" id="email" formControlName="email">
      <div class="form-text text-danger"  *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)
      "> Email is Required
      </div>
      <div class="form-text text-danger"  *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)
         "> Email is invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label  for="pwd" class="form-label">Password</label>
      <input type="password" id="pwd" class="form-control" id="pwd" formControlName="pwd">

      <div class="form-text text-danger"  *ngIf="Pwd.errors?.['required'] && (Pwd.dirty
        || Pwd.touched) "> Password is Required
      </div>
      <div class="form-text text-danger"  *ngIf="Pwd.errors?.['minlength'] ||
      Pwd.errors?.['maxlength']&& (Pwd.dirty || Pwd.touched)
      "> Password should contain at least 5 and at max 15 characters</div>
    </div>

</div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary"> Submit</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mt-3">
      <span>Don't have an account</span><a routerLink="/register"> Register</a>
    </div>
  </div>
</form>
